<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="https://kit.fontawesome.com/b408879b64.js"></script>
    <title>Iniciar sesion | Starbooks</title>
  </head>
  <body>
    <!------------------------------------
    -- I N I C I O  D E L  N A V B A R --
    ------------------------------------->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary p-1">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../Home/index.html">
            <img src="../../img/logo.svg" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item fw-bold">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../pages/Menu/menu.html"
                  >MENÚ</a
                >
              </li>
              <li class="nav-item fw-bold">
                <a class="nav-link active" href="../pages/Cafe/cafe.html"
                  >CAFÉ</a
                >
              </li>
              <li class="nav-item fw-bold">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../pages/Experiencia/experiencia.html"
                  >EXPERIENCIA STARBOOKS</a
                >
              </li>
            </ul>
            <div class="localizar-container px-3">
              <a
                class="nav-link active fw-bold"
                aria-current="page"
                href="../Localizar/localizar.html"
              >
                <i class="fa-solid fa-location-dot"></i> LOCALIZAR LOCAL
              </a>
            </div>
            <div class="login-container">
              <a href="../Users/login.html" class="nav-link active fw-bold">
                INICIAR SESION
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-----------------------------------
    -- /F I N A L  D E L  N A V B A R --
    ------------------------------------>
    <!---------------------------------
    -- I N I C I O  D E L  L O G I N --
    ---------------------------------->
    <div class="container d-flex justify-content-center align-items-center">
      <main class="main-container p-5 mt-5 bg-light rounded">
        <div class="login-container text-center">
          <form action="#" id="login">
            <header class="login-title">
              <h3>Iniciar sesion</h3>
            </header>
            <main class="login-main">
              <div class="login-user-name mt-4">
                <h6>Ingrese su correo</h6>
                <input type="text" id="usuario" placeholder="usuario..." />
              </div>
              <div class="login-user-password mt-4">
                <h6>Ingrese su Contraseña</h6>
                <input
                  type="password"
                  id="password"
                  placeholder="contraseña..."
                />
              </div>
              <div class="mt-3">
                <button id="submit">Ingresar</button>
              </div>
            </main>
            <footer class="login-register mt-4">
              <div>
                <p>
                  ¿No tenes cuenta?
                  <span><a href="register.html">Crea una!</a></span>
                </p>
              </div>
            </footer>
          </form>
        </div>
      </main>
    </div>
    <script src="./scripts/userProfile.js"></script>
    <script src="./scripts/storage_user/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
